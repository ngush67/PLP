<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Linking Example</title>
    <style>
        /* Add some basic styling for better visualization */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        nav {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 20px 0;
        }
        .gallery img {
            width: 30%;
            margin: 1.5%;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="#home">Home</a>
            <a href="#gallery">Gallery</a>
            <a href="#menu">Menu</a>
        </nav>

        <section id="home">
            <h1>Welcome to the Image Linking Page</h1>
            <p>This page includes links to various images related to technology, nature, and food.</p>
            <a href="https://www.shutterstock.com/shutterstock/photos/1932042689/display_1500/stock-photo-businessman-using-mobile-smart-phone-business-global-internet-connection-application-technology-1932042689.jpg" target="_blank">
                <img src="tech_image.jpg" alt="Technology Image">
            </a>
        </section>

        <section id="gallery">
            <h2>Nature Gallery</h2>
            <div class="gallery">

                    <img src="nature_image1.jpg" alt="Nature Image 1">

                <a href="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg" target="_blank">

                    <img src="nature_image3.jpg" alt="Nature Image 3">
